[uwsgi]
chdir = /srv/aivleDjango/
module = aivleDjango.wsgi:application
home = /home/ubuntu/va/
 
uid = ubuntu
gid = ubuntu
 
socket = /tmp/aivleDjango.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/aivleDjango.pid
logto = /var/log/uwsgi/aivleDjango/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true