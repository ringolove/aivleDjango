{% extends 'base.html' %}

{% block content %}
<h1>회원수정</h1>
    <form action="/history/profile_update/" method="POST">
        {% csrf_token %}
        psw_rg : <input type="password" name="psw_rg">
        email : <input type="email" name="email" placeholder="aivle@aivle.com">
        phone : <input type="tel" name="phone" placeholder="010-OOOO-OOOO">
        height : <input type="number" name="height" >
        weight : <input type="number" name="weight">

        <input type="submit" value="회원수정">
    </form>

{% endblock %}
