{% extends 'base.html' %}
{% load static %}
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
{% block content %}
<div class="container px-4 px-lg-5 my-5">
    <div class="align-items-center">
        <div class="container mt-3">
        
            <form action="/history/profile_update/" method="POST" style="margin: 0 auto; width:250px;">
                <h2 class="text-center">회원 정보 수정</h2><br>
                {% csrf_token %}
                <div class="mb-3 mt-3">
                    <label for="psw_rg">비밀번호:</label>
                    <input type="password" class="form-control" id="psw_rg" placeholder="비밀번호를 입력하세요" name="psw_rg">
                </div>
                <div class="mb-3 mt-3">
                    <label for="email">이메일:</label>
                    <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요" name="email">
                </div>
                <div class="mb-3 mt-3">
                    <label for="phone">번호:</label>
                    <input type="tel" class="form-control" id="phone" placeholder="예) 010-0000-0000" name="phone">
                </div>
                <div class="mb-3 mt-3">
                    <label for="height">키:</label>
                    <input type="number" class="form-control" id="height" placeholder="키를 입력하세요" name="height">
                </div>
                <div class="mb-3 mt-3">
                    <label for="weight">몸무게:</label>
                    <input type="number" class="form-control" id="weight" placeholder="몸무게를 입력하세요" name="weight">
                </div>
            
                <input type="submit" value="정보 수정" style="margin: 0 auto; width:250px;" class="btn btn-secondary">
            </form>
        </div>
    </div>            
</div>            
{% endblock %}
