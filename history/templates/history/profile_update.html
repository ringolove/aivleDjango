{% extends 'base.html' %}
{% load static %}
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
{% block content %}
<div class="container px-4 px-lg-5 my-5">
    <div class="align-items-center">
        <div class="container mt-3">
        
            <form action="/history/profile_update/" method="POST" style="margin: 0 auto; width:250px;">
                <h1 class="text-center">회원 정보 수정</h1><br>
                {% csrf_token %}
                <div class="mb-3 mt-3">
                    <label for="psw_rg">Password:</label>
                    <input type="password" class="form-control" id="psw_rg" placeholder="Enter password" name="psw_rg">
                </div>
                <div class="mb-3 mt-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="mb-3 mt-3">
                    <label for="phone">Phone:</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter phone" name="phone">
                </div>
                <div class="mb-3 mt-3">
                    <label for="height">Height:</label>
                    <input type="number" class="form-control" id="height" placeholder="Enter height" name="height">
                </div>
                <div class="mb-3 mt-3">
                    <label for="weight">Weight:</label>
                    <input type="number" class="form-control" id="weight" placeholder="Enter weight" name="weight">
                </div>
            
                <input type="submit" value="정보 수정" style="margin: 0 auto; width:250px;" class="btn btn-secondary">
            </form>
        </div>
    </div>            
</div>            
{% endblock %}
