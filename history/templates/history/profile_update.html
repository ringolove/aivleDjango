{% extends 'base.html' %}

{% block content %}
<h1>회원수정</h1>
    <form action="/history/profile_update/" method="POST">
        {% csrf_token %}
        비밀번호 : <input type="password" name="psw_rg">
        이메일 : <input type="email" name="email" placeholder="aivle@aivle.com">
        번호 : <input type="tel" name="phone" placeholder="010-0000-0000">
        키 : <input type="number" name="height" >
        몸무게 : <input type="number" name="weight">

        <input type="submit" value="회원수정">
    </form>

{% endblock %}
